<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To-Do App">
    <meta name="author" content="NABINTOU S. FOFANA">
    <link rel="icon" href="img/girl.png" type="favicon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">  
    <title>To-Do List</title> 
</head>
<body>
    <header>
        <h1>
            To-Do List
        </h1>
        <h2>To-do list made with HTML, CSS and JavaScript to help you plan your everyday chores.
        </h2>
        <br>
    </header>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <br>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <br>
        <div class="add-to-do">
            <img src="img/girl.png" width="50px" alt="">
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <footer class="footer">
        &copy; Made With ❣️ by Nabintou S. Fofana - 2021
    </footer>
<br>
    <script src="js/app.js"></script>
</body>
</html>
